            <div class="col-12 col-md-8 col-lg-6">

                    <h2 class=" mb-2 text-uppercase ">Sign in</h2>

                      <form>
                      <label for="email" class="form-label " >Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label ">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="*******">
                      <span id="invalid" style="display: none">
                        Invalid username or password, please try again
                      </span>
                    </div>
                    <!-- <p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p> -->
                    <div class="d-grid">
                      <button class="btn btn-warning bg-opacity-75 fw-bold " style="color:var(--darkGray)" id="signIn" type="submit">Login</button>
                    </div>

                 <span class="text-secondary" style="font-size: smaller; letter-spacing: -0.4px">By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></span>
                  </form>
